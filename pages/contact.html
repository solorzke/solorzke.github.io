    <!--Contact Form Section-->
    <div class="container d-flex my-3" style="padding: 5rem 1.5rem;">
        <form method="POST" action="../scripts/index.php"
            class="justify-content-center align-self-center mx-auto p-5 bg-light">
            <h1 class="text-center py-2">• CONTACT ME •</h1>
            <img class="img-fluid mx-auto d-block pb-3" src="../images/msg.png" height="50" width="60">
            <div class="form-row">
                <div class="col">
                    <input id="name" class="form-control text-capitalize" type="text" name="name" required
                        placeholder="MY NAME IS">
                </div>
                <div class="col">
                    <input id="email" class="form-control" type="email" name="email" required placeholder="MY EMAIL IS">
                </div>
            </div>
            <br>
            <input id="number" class="form-control" type="tel" name="number" required placeholder="MY NUMBER IS"
                pattern="[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}" onkeyup="number_val()">
            <br>
            <input class="form-control text-capitalize" type="text" name="subject" required placeholder="SUBJECT LINE">
            <br>
            <textarea name="body" class="form-control" rows="4" cols="50" placeholder="I'D LIKE TO CHAT ABOUT" required></textarea>
            <br>
            <button class="btn" type="submit">SEND MESSAGE</button>
            <input type="hidden" name="action" value="contact">
        </form>
